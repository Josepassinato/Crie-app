<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#f97316', // orange-500
              'brand-secondary': '#fbbf24', // amber-400
              'brand-surface': '#ffffff', // white
              'brand-bg': '#f8fafc', // slate-50
              'brand-text': '#1e293b', // slate-800
              'brand-subtle': '#64748b', // slate-500
              'brand-light-text': '#ffffff', // white
              'brand-border': '#e2e8f0', // slate-200
              'brand-input-bg': '#f1f5f9', // slate-100
              'brand-hover-bg': '#e2e8f0', // slate-200
              'brand-soft-bg': '#f1f5f9', // slate-100
              'brand-success': '#16a34a', // green-600
              'brand-warning': '#f59e0b', // amber-500
              'brand-error': '#dc2626', // red-600
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-light': 'pulseLight 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
              'bounce-subtle': 'bounceSubtle 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseLight: {
                '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.03)' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.8)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '25%': { transform: 'translateY(-5px)' },
                '50%': { transform: 'translateY(0)' },
                '75%': { transform: 'translateY(-2px)' },
              }
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
